apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mikes-one-system-namespaces
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    system: mikes-one
spec:
  project: default
  source:
    repoURL: https://github.com/redhat-mal/developer-charts
    targetRevision: feature/namespaces
    path: system-namespaces
    helm:
      values: |
        system: mikes-one
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=false
    retry:
      limit: 0
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m
